<!DOCTYPE html>
<html>
<head>
  <title>Test Chat Title API</title>
</head>
<body>
  <h1>Test /api/chat-title Endpoint</h1>
  <button onclick="testTitleAPI()">Test API</button>
  <pre id="result"></pre>

  <script>
    async function testTitleAPI() {
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Testing...';

      try {
        const response = await fetch('/api/chat-title', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            messages: [
              {
                role: 'user',
                content: 'tell me about preferences'
              },
              {
                role: 'assistant',
                content: 'Preferences in Knock allow you to manage user notification preferences...'
              }
            ]
          })
        });

        const data = await response.json();
        resultEl.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        resultEl.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
